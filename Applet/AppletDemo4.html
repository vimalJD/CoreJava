<html>
	
	<head>
		
		<title>
			Demo of passing parameters to an Applet
		</title>
	
	</head>
	

	<body>
		
		<font color="magenta" face="Verdana">
		
			<h2>
				This is a demo of passing parameters to an applet.
			</h2>
			
		</font>
		
		<br><br>
		
		<applet code="AppletDemo4" width="750" height="500">
		
			<param name="fontName" value="Arial">
			<param name="fontStyle" value="Bold">
			<param name="fontSize" value="30">
	</applet>
		
	</body>
	
</html>
